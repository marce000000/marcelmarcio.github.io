<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcel Marcio - Clothing Brand</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; color: #333; }
    header { background: #000; color: #fff; padding: 1rem; text-align: center; }
    header h1 { font-size: 2rem; }
    nav a { color: #fff; margin: 0 1rem; text-decoration: none; font-weight: bold; }
    nav a:hover { color: #ddd; }
    .hero { background: url('https://via.placeholder.com/1200x400') center/cover; height: 300px; display: flex; align-items: center; justify-content: center; color: #fff; text-align: center; }
    .hero h2 { font-size: 2.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
    .products { padding: 2rem; text-align: center; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
    .product-card { background: #f9f9f9; padding: 1rem; border-radius: 8px; }
    .product-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; }
    footer { background: #000; color: #fff; text-align: center; padding: 1rem; margin-top: 2rem; }
    @media (max-width: 768px) { .hero h2 { font-size: 1.8rem; } nav a { display: block; margin: 0.5rem 0; } }
  </style>
</head>
<body>
  <header>
    <h1>Marcel Marcio</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#shop">Shop</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <section class="hero">
    <h2>Style with Marcel Marcio</h2>
  </section>
  <section class="products">
    <h2>Our Collection</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Tee">
        <h3>Classic Tee</h3>
        <p>$25</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Jacket">
        <h3>Denim Jacket</h3>
        <p>$50</p>
      </div>
    </div>
  </section>
  <footer>
    <p>Â© 2025 Marcel Marcio</p>
  </footer>
</body>
</html>
